<div class="day-picker" (window:resize)="onResize($event)">
    <div>
        <div *ngFor="let day of days;let i = index;" (click)="onClick(i)">
            <span class="day-picker-day-of-week">{{ day.dayOfWeek }}</span>
            <span class="day-picker-date">{{ day.date }}</span>
        </div>
    </div>
</div>
